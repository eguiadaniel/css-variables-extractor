<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variable Editor</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      button {
        margin: 5px 0;
      }
      #variableList {
        margin-top: 10px;
      }
      .variable-row {
        margin: 5px 0;
      }
      .variable-name {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <button id="extractButton">Extract CSS Variables</button>
    <button id="exportButton">Export to JSON</button>
    <input type="file" id="importInput" accept=".json" />
    <div id="status"></div>
    <div id="variableList"></div>
    <script src="popup.js"></script>
  </body>
</html>
