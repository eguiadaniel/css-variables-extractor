<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variable Extractor</title>
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        margin: 5px 0;
        display: block;
        width: 100%;
      }
      #variableList {
        margin-top: 20px;
        max-height: 400px;
        overflow-y: auto;
      }
      .variable-row {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .variable-name {
        font-weight: bold;
        margin-right: 10px;
        flex: 1;
      }
      input[type="text"],
      input[type="color"] {
        width: 100px;
      }
      input[type="color"] {
        height: 30px;
        padding: 0;
        border: none;
      }
      .variable-category {
        margin-bottom: 20px;
      }
      h3 {
        margin-bottom: 10px;
      }
      ul {
        list-style-type: none;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <h1>CSS Variable Extractor</h1>
    <button id="extract">Extract CSS Variables</button>
    <button id="export">Export to JSON</button>
    <button id="import">Import from JSON</button>
    <input type="file" id="importFile" style="display: none" />
    <div id="variableList"></div>
    <script src="popup.js"></script>
  </body>
</html>
